<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - 100+ Free Online Tools</title>
    <meta name="description" content="Free online tools including converters, calculators, generators, and more. All tools are free to use and mobile-friendly.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <!-- Search Section -->
        <section class="search-section mb-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="search-tools" class="form-control form-control-lg" placeholder="Search tools...">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tools Categories -->
        <section class="tools-categories mb-4">
            <h2 class="text-center mb-4">All Categories</h2>
            <div class="row" id="categories-container">
                <!-- Categories will be loaded dynamically -->
            </div>
        </section>

        <!-- Popular Tools Section -->
        <section class="popular-tools mb-4">
            <h2 class="text-center mb-4">Popular Tools</h2>
            <div class="row" id="popular-tools-container">
                <!-- Popular tools will be loaded dynamically -->
            </div>
        </section>

        <!-- Ad Section -->
        <section class="ad-section text-center my-4">
            <div class="ad-placeholder">
                <!-- Ad space -->
                <div class="ad-banner">Advertisement</div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
